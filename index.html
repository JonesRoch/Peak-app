<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Ciclo Menstrual e Forma</title>

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-start min-h-screen">

  <!-- Caixa de Login -->
  <div class="w-full p-4 flex justify-between items-center bg-white shadow-md">
    <div class="text-xl font-bold">Login</div>
    <div>
      <input type="email" id="loginEmail" class="p-2 border rounded" placeholder="Email">
      <input type="password" id="loginSenha" class="p-2 border rounded ml-2" placeholder="Senha">
      <button onclick="fazerLogin()" class="bg-blue-500 text-white p-2 rounded ml-2 hover:bg-blue-600">Entrar</button>
    </div>
  </div>

  <!-- Dados Pessoais -->
  <div class="bg-white p-8 mt-6 rounded-lg shadow-lg w-4/5 max-w-4xl">
    <h1 class="text-2xl font-bold text-center mb-6">Gestão de Ciclo Menstrual e Forma</h1>

    <!-- Informações da Atleta -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Informações da Atleta</h2>
      <label class="block mb-1">Nome:</label>
      <input type="text" id="nomeAtleta" class="w-full p-2 border rounded mb-4" placeholder="Nome da atleta">
    </div>

    <!-- Ciclo Menstrual -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Informações do Ciclo Menstrual</h2>
      <label class="block mb-1">Data do último período:</label>
      <input type="date" id="dataUltimoPeriodo" class="w-full p-2 border rounded mb-4">

      <label class="block mb-1">Duração média do ciclo (em dias):</label>
      <input type="number" id="duracaoCiclo" value="28" class="w-full p-2 border rounded mb-4">

      <button onclick="calcularCiclo()" class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-600 transition">
        Calcular Fase do Ciclo
      </button>
      <p id="resultadoCiclo" class="mt-2 text-sm text-gray-700"></p>
    </div>

    <hr class="my-4">

    <!-- Dados do Treino -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Dados do Treino</h2>
      <label class="block mb-1">Duração do treino (min):</label>
      <input type="number" id="duracaoTreino" class="w-full p-2 border rounded mb-4">

      <label class="block mb-1">RPE (1-10):</label>
      <input type="number" id="rpe" class="w-full p-2 border rounded mb-4">

      <button onclick="avaliarForma()" class="bg-green-500 text-white w-full py-2 rounded hover:bg-green-600 transition">
        Analisar Forma
      </button>
      <p id="resultadoForma" class="mt-2 text-sm text-gray-700"></p>
    </div>

    <!-- Gráficos e Barras -->
    <div class="mt-8">
      <div class="text-center">
        <h3 class="text-lg font-semibold mb-2">Fases do Ciclo Menstrual</h3>
        <div class="flex space-x-4 justify-center">
          <div class="w-24 bg-blue-400 text-white p-2 rounded text-center">Menstruação</div>
          <div class="w-24 bg-green-400 text-white p-2 rounded text-center">Folicular</div>
          <div class="w-24 bg-yellow-400 text-white p-2 rounded text-center">Ovulação</div>
          <div class="w-24 bg-red-400 text-white p-2 rounded text-center">Lútea</div>
        </div>
      </div>

      <div class="mt-8">
        <h3 class="text-lg font-semibold mb-2 text-center">Carga de Treino nos Últimos 7 Dias</h3>
        <div class="relative h-16 bg-gray-200 rounded-xl">
          <div class="absolute top-0 left-0 h-full bg-blue-500" style="width: 70%"></div>
        </div>
      </div>

      <div class="mt-8">
        <h3 class="text-lg font-semibold mb-2 text-center">Fase Atual do Ciclo</h3>
        <div class="relative h-16 bg-gray-200 rounded-xl">
          <div class="absolute top-0 left-0 h-full bg-blue-500" style="width: 30%"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function fazerLogin() {
      const email = document.getElementById("loginEmail").value;
      const senha = document.getElementById("loginSenha").value;

      if (email && senha) {
        alert("Login bem-sucedido!");
      } else {
        alert("Por favor, preencha os campos de email e senha.");
      }
    }

    function calcularCiclo() {
      const nome = document.getElementById("nomeAtleta").value;
      const dataUltimoPeriodo = new Date(document.getElementById("dataUltimoPeriodo").value);
      const duracaoCiclo = parseInt(document.getElementById("duracaoCiclo").value);
      const hoje = new Date();
      const diasPassados = Math.floor((hoje - dataUltimoPeriodo) / (1000 * 60 * 60 * 24));
      const diaDoCiclo = diasPassados % duracaoCiclo;

      let fase = "";
      if (diaDoCiclo <= 5) {
        fase = "Menstruação";
      } else if (diaDoCiclo <= 13) {
        fase = "Folicular";
      } else if (diaDoCiclo <= 16) {
        fase = "Ovulação";
      } else {
        fase = "Lútea";
      }

      document.getElementById("resultadoCiclo").innerText =
        `${nome} - Dia ${diaDoCiclo} do ciclo - Fase: ${fase}`;
    }

    function avaliarForma() {
      const duracao = parseFloat(document.getElementById("duracaoTreino").value);
      const rpe = parseFloat(document.getElementById("rpe").value);
      const carga = duracao * rpe;

      let status = "";
      if (carga >= 400) {
        status = "Alta carga - Risco de fadiga (baixa de forma)";
      } else if (carga >= 200) {
        status = "Carga ideal - Pico de forma";
      } else {
        status = "Carga leve - Possível subtreino";
      }

      document.getElementById("resultadoForma").innerText =
        `Carga do treino: ${carga} - ${status}`;
    }
  </script>

</body>
</html>
