<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Ciclo Menstrual e Forma</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap');
        
        * {
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #f9f4f8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1, h2 {
            color: #8e44ad;
            border-bottom: 2px solid #e8daef;
            padding-bottom: 10px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background-color: #8e44ad;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #732d91;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e8daef;
            white-space: pre-line;
        }
        
        hr {
            border: 0;
            height: 1px;
            background: #e8daef;
            margin: 25px 0;
        }
        
        .two-columns {
            display: flex;
            gap: 20px;
        }
        
        .two-columns .form-group {
            flex: 1;
        }
        
        /* Barra de progresso para carga de treino */
        .load-bar-container {
            background-color: #f0f0f0;
            border-radius: 10px;
            height: 25px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }
        
        .load-bar {
            height: 100%;
            transition: width 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
        }
        
        .load-level {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
            line-height: 25px;
        }
        
        /* Ciclo menstrual visual */
        .ciclo-container {
            margin: 30px 0;
            position: relative;
            height: 100px;
        }
        
        .ciclo-linha {
            height: 30px;
            background-color: #efefef;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .fase {
            height: 100%;
            position: absolute;
            top: 0;
            border-right: 2px dashed #fff;
        }
        
        .fase-menstruacao {
            background-color: #e74c3c;
            left: 0;
        }
        
        .fase-folicular {
            background-color: #3498db;
        }
        
        .fase-ovulacao {
            background-color: #f1c40f;
        }
        
        .fase-lutea {
            background-color: #9b59b6;
            border-right: none;
        }
        
        .marcador-atual {
            width: 20px;
            height: 40px;
            background-color: #2c3e50;
            border-radius: 5px;
            position: absolute;
            top: -5px;
        }
        
        .ciclo-info {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .fase-info {
            text-align: center;
            font-size: 12px;
        }
        
        .fase-info span {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .proxima-menstruacao {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: #fcefef;
            border: 1px solid #e74c3c;
        }
        
        @media (max-width: 600px) {
            .two-columns {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Gestão de Ciclo Menstrual e Forma</h1>
    
    <div class="container">
        <h2>Informações da Atleta</h2>
        <div class="two-columns">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" placeholder="Digite sua idade">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="seuemail@exemplo.com">
        </div>
    </div>
    
    <div class="container">
        <h2>Informações do Ciclo Menstrual</h2>
        <div class="form-group">
            <label for="dataUltimoPeriodo">Data do último período:</label>
            <input type="date" id="dataUltimoPeriodo">
        </div>
        <div class="form-group">
            <label for="duracaoCiclo">Duração média do ciclo (em dias):</label>
            <input type="number" id="duracaoCiclo" value="28">
        </div>
        <button onclick="calcularCiclo()">Calcular Fase do Ciclo</button>
        <div id="resultadoCiclo" class="result"></div>
        
        <!-- Visualização do ciclo menstrual -->
        <div id="cicloPainel" style="display: none;">
            <div class="ciclo-container">
                <div class="ciclo-linha">
                    <div id="faseMenstruacao" class="fase fase-menstruacao"></div>
                    <div id="faseFolicular" class="fase fase-folicular"></div>
                    <div id="faseOvulacao" class="fase fase-ovulacao"></div>
                    <div id="faseLutea" class="fase fase-lutea"></div>
                    <div id="marcadorAtual" class="marcador-atual"></div>
                </div>
                <div class="ciclo-info">
                    <div class="fase-info">
                        <span style="background-color: #e74c3c;"></span>Menstruação
                    </div>
                    <div class="fase-info">
                        <span style="background-color: #3498db;"></span>Folicular
                    </div>
                    <div class="fase-info">
                        <span style="background-color: #f1c40f;"></span>Ovulação
                    </div>
                    <div class="fase-info">
                        <span style="background-color: #9b59b6;"></span>Lútea
                    </div>
                </div>
            </div>
            <div id="proximaMenstruacao" class="proxima-menstruacao"></div>
        </div>
    </div>
    
    <div class="container">
        <h2>Dados do Treino</h2>
        <div class="form-group">
            <label for="duracaoTreino">Duração do treino (min):</label>
            <input type="number" id="duracaoTreino" placeholder="ex: 60">
        </div>
        <div class="form-group">
            <label for="rpe">RPE (1-10):</label>
            <input type="number" id="rpe" min="1" max="10" placeholder="Classificação de esforço percebido">
        </div>
        <button onclick="avaliarForma()">Analisar Forma</button>
        <div id="resultadoForma" class="result"></div>
        
        <!-- Barra visual para carga de treino -->
        <div id="cargaPainel" style="display: none;">
            <h3>Intensidade do Treino</h3>
            <div class="load-bar-container">
                <div id="loadBar" class="load-bar"></div>
                <div id="loadLevel" class="load-level"></div>
            </div>
        </div>
    </div>

    <script>
        function calcularCiclo() {
            const email = document.getElementById("email").value;
            const nome = document.getElementById("nome").value;
            const idade = document.getElementById("idade").value;
            const dataUltimoPeriodo = new Date(document.getElementById("dataUltimoPeriodo").value);
            const duracaoCiclo = parseInt(document.getElementById("duracaoCiclo").value);
            
            // Validação básica
            if (!dataUltimoPeriodo || isNaN(dataUltimoPeriodo.getTime())) {
                document.getElementById("resultadoCiclo").innerText = "Por favor, insira uma data válida.";
                return;
            }
            
            const hoje = new Date();
            const diasPassados = Math.floor((hoje - dataUltimoPeriodo) / (1000 * 60 * 60 * 24));
            const diaDoCiclo = diasPassados % duracaoCiclo + 1; // +1 para contar a partir do dia 1, não 0
            
            let fase = "";
            let dicas = "";
            
            // Determinar fase baseada no dia do ciclo
            if (diaDoCiclo <= 5) {
                fase = "Menstruação";
                dicas = "Dica: Considere treinos de intensidade moderada e foque em recuperação.";
            } else if (diaDoCiclo <= 13) {
                fase = "Folicular";
                dicas = "Dica: Bom período para treinos de alta intensidade e força.";
            } else if (diaDoCiclo <= 16) {
                fase = "Ovulação";
                dicas = "Dica: Você pode estar com mais energia. Ótimo momento para desafios.";
            } else {
                fase = "Lútea";
                dicas = "Dica: Foco em treinos de resistência e monitore a recuperação.";
            }
            
            // Calcular data da próxima menstruação
            const proximoInicio = new Date(dataUltimoPeriodo);
            let ciclosCompletos = Math.floor(diasPassados / duracaoCiclo);
            proximoInicio.setDate(proximoInicio.getDate() + (ciclosCompletos + 1) * duracaoCiclo);
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dataFormatada = proximoInicio.toLocaleDateString('pt-BR', options);
            const diasAte = Math.floor((proximoInicio - hoje) / (1000 * 60 * 60 * 24));
            
            const dadosAtleta = nome ? `Nome: ${nome}\n` : "";
            const dadosIdade = idade ? `Idade: ${idade} anos\n` : "";
            
            document.getElementById("resultadoCiclo").innerText = 
                `${dadosAtleta}${dadosIdade}Email: ${email}\nDia ${diaDoCiclo} do ciclo - Fase: ${fase}\n${dicas}`;
            
            // Mostrar o painel visual
            document.getElementById("cicloPainel").style.display = "block";
            
            // Configurar visualização do ciclo
            const larguraTotal = 100;
            const percentMenstruacao = (5 / duracaoCiclo) * larguraTotal;
            const percentFolicular = ((13 - 5) / duracaoCiclo) * larguraTotal;
            const percentOvulacao = ((16 - 13) / duracaoCiclo) * larguraTotal;
            const percentLutea = ((duracaoCiclo - 16) / duracaoCiclo) * larguraTotal;
            
            document.getElementById("faseMenstruacao").style.width = percentMenstruacao + "%";
            document.getElementById("faseFolicular").style.width = percentFolicular + "%";
            document.getElementById("faseFolicular").style.left = percentMenstruacao + "%";
            document.getElementById("faseOvulacao").style.width = percentOvulacao + "%";
            document.getElementById("faseOvulacao").style.left = (percentMenstruacao + percentFolicular) + "%";
            document.getElementById("faseLutea").style.width = percentLutea + "%";
            document.getElementById("faseLutea").style.left = (percentMenstruacao + percentFolicular + percentOvulacao) + "%";
            
            // Posicionar o marcador atual
            const percentAtual = ((diaDoCiclo - 1) / duracaoCiclo) * 100;
            document.getElementById("marcadorAtual").style.left = `calc(${percentAtual}% - 10px)`;
            
            // Mostrar informação da próxima menstruação
            document.getElementById("proximaMenstruacao").innerHTML = `
                <strong>Próxima menstruação prevista:</strong><br>
                ${dataFormatada}<br>
                <span style="color: #e74c3c; font-weight: bold;">(em ${diasAte} dias)</span>
            `;
        }
        
        function avaliarForma() {
            const duracao = parseFloat(document.getElementById("duracaoTreino").value);
            const rpe = parseFloat(document.getElementById("rpe").value);
            
            // Validação básica
            if (isNaN(duracao) || isNaN(rpe)) {
                document.getElementById("resultadoForma").innerText = "Por favor, preencha todos os campos corretamente.";
                return;
            }
            
            const carga = duracao * rpe;
            let status = "";
            let recomendacao = "";
            let cor = "";
            let percentual = 0;
            
            if (carga >= 400) {
                status = "Alta carga - Risco de fadiga (baixa de forma)";
                recomendacao = "Recomendação: Considere aumentar seu tempo de recuperação e monitorar sinais de overtraining.";
                cor = "#e74c3c"; // Vermelho
                percentual = Math.min(100, (carga / 600) * 100);
            } else if (carga >= 200) {
                status = "Carga ideal - Pico de forma";
                recomendacao = "Recomendação: Continue com este padrão de treino para manter o desempenho ótimo.";
                cor = "#2ecc71"; // Verde
                percentual = Math.min(100, (carga / 400) * 100);
            } else {
                status = "Carga leve - Possível subtreino";
                recomendacao = "Recomendação: Considere aumentar gradualmente a intensidade ou duração dos treinos.";
                cor = "#f1c40f"; // Amarelo
                percentual = Math.min(100, (carga / 200) * 100);
            }
            
            document.getElementById("resultadoForma").innerText = 
                `Carga do treino: ${carga} (${duracao} min × ${rpe} RPE)\nStatus: ${status}\n${recomendacao}`;
            
            // Mostrar o painel visual
            document.getElementById("cargaPainel").style.display = "block";
            
            // Configurar a barra de carga
            document.getElementById("loadBar").style.width = percentual + "%";
            document.getElementById("loadBar").style.backgroundColor = cor;
            document.getElementById("loadLevel").textContent = status;
        }
    </script>
</body>
</html>
